<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-09/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>

    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-BUsPg6qS.css">

  <body class="body">
    <form class="feedback-form" id="form" autocomplete="off">
      <label class="input-label">
        Email
        <input class="input-feedback" id="input-email" type="email" name="email" autofocus />
      </label>
      <label class="input-label">
        Message
        <textarea class="input-feedback textarea-message" id="input-textarea" name="message" rows="8"></textarea>
      </label>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

  </body>
